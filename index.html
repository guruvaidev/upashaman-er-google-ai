<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upasham-ER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 240 29% 14%;
          --foreground: 0 0% 98%;
          --card: 240 25% 18%;
          --card-foreground: 0 0% 98%;
          --popover: 240 25% 18%;
          --popover-foreground: 0 0% 98%;
          --primary: 175 100% 36%;
          --primary-foreground: 240 29% 14%;
          --secondary: 240 25% 25%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 25% 25%;
          --muted-foreground: 0 0% 60%;
          --accent: 240 25% 25%;
          --accent-foreground: 0 0% 98%;
          --destructive: 355 78% 57%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 25% 25%;
          --input: 240 25% 25%;
          --ring: 175 100% 36%;
          --radius: 0.5rem;
        }
      }
      body {
        @apply bg-background text-foreground;
        font-family: 'Inter', sans-serif;
      }
    </style>
     <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@hookform/resolvers/": "https://aistudiocdn.com/@hookform/resolvers@^5.2.2/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-hook-form": "https://aistudiocdn.com/react-hook-form@^7.66.0",
    "zod": "https://aistudiocdn.com/zod@^4.1.12",
    "echarts-for-react": "https://aistudiocdn.com/echarts-for-react@^3.0.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
